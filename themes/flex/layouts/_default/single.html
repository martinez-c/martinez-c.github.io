{{- define "main" }}
  <article>
  	<header class="Heading">
  <h1 class="Heading-title"><a class="Heading-link u-clickable" href="{{ .RelPermalink }}" rel="bookmark">{{ .Title }}</a></h1>
  {{ with .PublishDate | default nil }}
    <time datetime="{{ .Format "2006-01-02T15:04:05Z07:00" }}">{{- .Format "02 January, 2006" -}}</time>
  {{ end }}
</header>
<!-- <center><img width="100%" src="{{ .Params.image }}" /></center> -->
    {{ .Content }}
    {{ partial "tags.html" . }}
  </article>
{{- end }}
