<link rel="canonical" href="{{ .Permalink }}">
{{- range .AlternativeOutputFormats }}
{{- printf "<link rel=%q type=%q href=%q title=%q>" .Rel .MediaType .Permalink site.Title | safeHTML }}
{{- end }}
{{- with .Params.image }}
<link rel="preload" href="{{ . | absURL }}" as="image" media="(max-width: 420px)">
{{- end }}
{{- with .Params.thumb }}
<link rel="preload" href="{{ . | absURL }}" as="image" media="(min-width: 420.1px)" >
{{- end }}
